<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h2 class="text-3xl font-black text-yellow-500">إدارة الحلاقين</h2>
        <button (click)="showModal = true"
            class="flex items-center gap-2 bg-yellow-500 hover:bg-yellow-400 text-black px-6 py-3 rounded-2xl font-bold transition-all active:scale-95 shadow-lg shadow-yellow-500/20">
            <span class="material-icons">person_add</span>
            إضافة حلاق
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        @for (b of barbers; track b.id) {
        <div
            class="bg-zinc-900/40 backdrop-blur-md border border-white/5 p-6 rounded-[2rem] hover:bg-zinc-900/60 transition-all group relative">
            <div class="flex items-center gap-4 mb-4">
                <div class="w-12 h-12 bg-yellow-500/10 rounded-full flex items-center justify-center text-yellow-500">
                    <span class="material-icons">content_cut</span>
                </div>
                <div>
                    <h3 class="font-bold text-lg text-white">{{ b.name }}</h3>
                    <p class="text-xs text-zinc-500">{{ b.phone }}</p>
                </div>
            </div>

            <div class="space-y-2 text-sm text-zinc-400">
                <div class="flex items-center gap-2">
                    <span class="material-icons text-sm">location_on</span> {{ b.address }}
                </div>
                <div class="flex items-center gap-2 text-yellow-500 font-bold">
                    <span class="material-icons text-sm">payments</span> عمولة: {{ b.commission }}%
                </div>
            </div>
        </div>
        }
    </div>

    @if (showModal) {
    <div class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 -top-[20px] bg-black/80 backdrop-blur-sm" (click)="showModal = false"></div>

        <div class="relative w-full max-w-md bg-zinc-900 border border-white/10 p-8 rounded-[2.5rem] shadow-2xl">
        <button (click)="showModal = false" 
                class="absolute top-6 left-6 w-10 h-10 flex items-center justify-center rounded-full bg-white/5 hover:bg-white/10 text-zinc-400 hover:text-white transition-all">
            <span class="material-icons text-xl">close</span>
        </button>
            <h3 class="text-2xl font-bold text-yellow-500 mb-6">بيانات الحلاق الجديد</h3>

            <form [formGroup]="barberForm" (ngSubmit)="addBarber()" class="space-y-4">
                <div>
                    <label class="block text-sm text-zinc-400 mb-2 mr-1">الاسم الكامل</label>
                    <input formControlName="name" type="text"
                        class="w-full bg-zinc-800 border-none rounded-xl py-3 px-4 text-white focus:ring-2 focus:ring-yellow-500/50 outline-none transition">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-zinc-400 mb-2 mr-1">رقم الهاتف</label>
                        <input formControlName="phone" type="text" maxlength="11"
                            class="w-full bg-zinc-800 border-none rounded-xl py-3 px-4 text-white focus:ring-2 focus:ring-yellow-500/50 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm text-zinc-400 mb-2 mr-1">العمولة (%)</label>
                        <input formControlName="commission" type="number"
                            class="w-full bg-zinc-800 border-none rounded-xl py-3 px-4 text-white focus:ring-2 focus:ring-yellow-500/50 outline-none transition">
                    </div>
                </div>

                <div>
                    <label class="block text-sm text-zinc-400 mb-2 mr-1">العنوان</label>
                    <input formControlName="address" type="text"
                        class="w-full bg-zinc-800 border-none rounded-xl py-3 px-4 text-white focus:ring-2 focus:ring-yellow-500/50 outline-none transition">
                </div>

                <div class="flex gap-3 mt-8">
                    <button type="submit" [disabled]="barberForm.invalid"
                        class="flex-1 bg-yellow-500 disabled:opacity-50 disabled:cursor-not-allowed text-black font-bold py-3 rounded-xl hover:bg-yellow-400 transition">
                        حفظ البيانات
                    </button>
                    <button type="button" (click)="showModal = false"
                        class="px-6 py-3 bg-zinc-800 text-white font-bold rounded-xl hover:bg-zinc-700 transition">
                        إلغاء
                    </button>
                </div>
            </form>
        </div>
    </div>
    }
</div>
